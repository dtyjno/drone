pid:
  p: 0.30
  i: 0.040
  d: 0.080
  ff: 0
  dff: 0
  imax: 4
limits:
  speed_max_xy: 0.5
  speed_max_z: 0.2
  speed_max_yaw: 0.05
  accel_max_xy: 0.5
  accel_max_z: 0.1
accuracy: 0.03     # 到达目标范围内的精度 单位：1 ：+-1280*accuracy px
